<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sample Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
     
     <!---This is a sample login page of AkiraChix, a Kenyan non-profit organization that 
    empowers women through technology-->
    <div class="container">
        <div class="header">
            <h1>Sign In</h1>
           <img id ="logo" src ="" alt="AkiraChix">
           <h2>AkiraChix</h2>
         </div>
        <form action="index.html" method="POST">
            <div class="row1">
                <input type="text" id="userName" name="" value="" 
                placeholder="Username or email" autofocus>
            </div>

            <div class="row2">
                <input type="password" id="pswd" value="" placeholder="Password">
            </div>

                <div class="checkin">
                    <input type ="checkbox" id="checkBox" name="rememberme">Remember Me</check>
                </div>

                <div class="logIn">

                    <Input type="submit" value="Login" name="">
                </div>

                <div class="registration">
                    <span><a href="#">Sign up</a></span>
                    <span><a href="#">Forgot Password?</a></span>
                </div>
                <p>
                    <span><i class="fas-fa-arrow-left">Go back to hme page</i></span>
                </p>



        </form>







    </div>
    
</body>
</html>
