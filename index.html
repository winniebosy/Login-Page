<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sample Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
     
     <!---This is a sample login page of AkiraChix, a Kenyan non-profit organization that 
    empowers women through technology-->
    <!--The main section of the from-->
    <div class="container">
        <div class="header">
            <h1>Sign In</h1>
        <!--logo section-->
           <img id ="logo" src = "logo.jpg" alt="AkiraChix">
           <h2>AkiraChix</h2>
         </div>
        <form action="index.html" method="POST">
              <!--User name label section-->

            <div class="row1">
                <input type="text" id="userName" name="" value="" 
                placeholder="Username or email" autofocus>
            </div>
             <!--password label section-->

            <div class="row2">
                <input type="password" id="pswd" value="" placeholder="Password">
            </div>

                <!--remember me checkbox section-->
                <div class="checkin">
                    <input type ="checkbox" id="checkBox" name="rememberme">Remember Me</check>
                </div>

                <div class="logIn">

                    <input type="submit" value="LOGIN" name="">
                </div>

                <div class="registration">
                    <span class="link"><a href="#">Sign up</a></span>
                    <span class="link2"><a href="#" target="_blank">Forgot Password?</a></span>
                </div>
                <p>
                    <span><a href="#"><i class="fas fa-arrow-left"> 
                        Go back to home page</i></a></span>
                </p>

                <!--End of code-->


        </form>







    </div>
    
</body>
</html>
